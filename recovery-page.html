<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/libs/boo-tabs.css">
    <link rel="stylesheet" href="css/libs/font-hub.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-page">
    <div class="login-page__wrapper">
        <div class="login-page__sidebar">
            <div class="login-widget">
                <div class="login-widget__logo">
                    <svg class="login-widget-logo">
                        <use xlink:href="assets/logos.svg#header"></use>
                    </svg>
                </div>
                <div class="login-widget__panel">
                    <div class="login-panel">
                        <div class="login-panel__header login-panel__header_border">
                            <div class="login-panel-header">
                                Account recovery
                            </div>
                        </div>
                        <div class="login-panel__body tab-content">
                            <div class="login-forms">
                                <div class="login-forms__wrapper">
                                    <input type="text" class="forms-input forms-input_dark" placeholder="Email">
                                </div>
                                <div class="login-forms__wrapper">
                                    <button class="btn btn_blue btn_full-width">RECOVERY</button>
                                </div>
                                <div class="login-forms__wrapper">
                                    <a href="#" class="login-forms-link">Back to login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/libs/boo-tabs.js"></script>
</body>
</html>
